<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <ol class="music-player">
        <li class="music-play-item">
            <img
                src="https://m.media-amazon.com/images/I/814Rp76DidL._SS500_.jpg" 
                alt="러브 엑스 마키나" 
                lang="ko" 
                class="music-album-cover"
            /> <!--가독성 위해 이렇게 들여쓰기함-->
            <!--위에서 language값을 en으로 줬는데 여기 한글을 써놨으니까 정확히 마크업위해 따로 language값 ko로 준다-->
            <div class="music-info">
                <div class="music-info-detail">
                    <h1>
                    <span lang="ko">러브 엑스 마키나</span> Love Ex Machina <!--사실 이렇게까지 안해도 된다지만 더 정확하게 하려면,,-->
                    </h1>    
                    <strong>
                        MLSL (밀레니엄 살롱)
                    </strong>
                </div>
                <span> <!--그렇게 중요하진 않은 정보라 판단해서 span태그-->
                    <span class="sr-only">Duration</span>
                    04:09
                </span>
            </div>
            <audio src="music-1.mp3" class="music-audio"></audio> <!--원랜 controls를 붙여야 재생버튼같은것들이 나오는데 js로 처리하셨다고함-->
        </li>
        <li class="music-play-item">
            <img
                src="https://m.media-amazon.com/images/I/814Rp76DidL._SS500_.jpg" 
                alt="러브 엑스 마키나" 
                lang="ko" 
                class="music-album-cover"
            /> <!--가독성 위해 이렇게 들여쓰기함-->
            <!--위에서 language값을 en으로 줬는데 여기 한글을 써놨으니까 정확히 마크업위해 따로 language값 ko로 준다-->
            <div class="music-info">
                <div class="music-info-detail">
                    <h1>
                    <span lang="ko">러브 엑스 마키나</span> Love Ex Machina <!--사실 이렇게까지 안해도 된다지만 더 정확하게 하려면,,-->
                    </h1>    
                    <strong>
                        MLSL (밀레니엄 살롱)
                    </strong>
                </div>
                <span> <!--그렇게 중요하진 않은 정보라 판단해서 span태그-->
                    <span class="sr-only">Duration</span>
                    04:09
                </span>
            </div>
            <audio src="music-1.mp3" class="music-audio"></audio> <!--원랜 controls를 붙여야 재생버튼같은것들이 나오는데 js로 처리하셨다고함-->
        </li>

    </ol>
       
    <script src="./app.js"></script>
</body>
</html>
